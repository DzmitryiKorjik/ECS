<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/sidebar.css" />
    <link rel="stylesheet" href="../css/connexion.css" />
    <title>Connection</title>
  </head>
  <body>
    <!--Menu de gauche-->
    <section class="sidebar">
      <div class="sidebar__logo">DevCollab</div>
      <ul class="sidebar__menu">
        <li class="sidebar__item">
          <a href="./index.html"
            ><div class="sidebar__item_link">
              <img
                src="../img/home.png"
                alt="homepage"
                class="sidebar__item_img"
              />Accueil
            </div></a
          >
        </li>
        <li class="sidebar__item">
          <a href="./project.html"
            ><div class="sidebar__item_link">
              <img
                src="../img/project-management.png"
                alt="projets"
                class="sidebar__item_img"
              />Projets
            </div></a
          >
        </li>
        <li class="sidebar__item">
          <a href="./teams.html"
            ><div class="sidebar__item_link">
              <img
                src="../img/chat-bubble.png"
                alt="groupes"
                class="sidebar__item_img"
              />Groupes & Discussions
            </div></a
          >
        </li>
        <li class="sidebar__item">
          <a href="./assistant.html"
            ><div class="sidebar__item_link">
              <img
                src="../img/robo.png"
                alt="assistance AI"
                class="sidebar__item_img"
              />Assistance AI
            </div></a
          >
        </li>
        <li class="sidebar__item">
          <a href="./documentation.html"
            ><div class="sidebar__item_link">
              <img
                src="../img/book.png"
                alt="documentation"
                class="sidebar__item_img"
              />Documentation
            </div></a
          >
        </li>
      </ul>
      <div class="sidebar__profil">
        <div class="sidebar__profil_img">
          <img
            src="../icons/profile-round-1345-svgrepo-com.svg"
            alt="profil"
            class="sidebar__profil_img"
          />
        </div>
        <div class="sidebar__profil_text">
          <p class="sidebar__profil_title">Profil</p>
          <p class="sidebar__prifil_subtitle">Parametres</p>
        </div>
      </div>
    </section>

    <!--Header-->
    <header class="head">
      <div class="head__leftpart">
        <div class="burger">
          <span class="burger__ligne"></span>
        </div>
        <div class="head__logo">
          <img src="../icons/web-development-svgrepo-com.svg" alt="" />DevCollab
        </div>
        <div class="head__search">
          <form action="/search" method="get">
            <input
              type="search"
              class="head__search_form"
              placeholder="Rechercher..."
              pattern="[0-9]*"
            />
          </form>
        </div>
      </div>
      <div class="head__rightpart">
        <div class="head__alarm">
          <a href="notification.html"
            ><img
              src="../icons/notification-svgrepo-com.svg"
              alt="notification"
          /></a>
        </div>
        <div class="head__message">
          <a href="message.html"
            ><img src="../icons/message-circle-plus-svgrepo-com.svg" alt="chat"
          /></a>
        </div>
        <div class="head__profil">
          <a href="message.html"
            ><img
              src="../icons/profile-round-1345-svgrepo-com.svg"
              alt="profil"
              class="head__message_img"
          /></a>
        </div>
      </div>
    </header>

    <!--Main-->
    <main>
      <section class="main-section">
        <div class="main-section__box">
          <img src="../img/profil.png" alt="profil" width="210px" />
          <form class="form">
            <div class="form-group">
              <input
                class="style"
                type="email"
                id="email"
                name="email"
                placeholder="Entrez votre e-mail..."
                required
              />
            </div>
            <div class="form-group">
              <input
                class="style"
                type="password"
                id="password"
                name="password"
                placeholder="Entrez votre mot de passe..."
                required
              />
            </div>
            <div class="mdp-oublie">
              <a href="#">Mot de passe oublié</a>
            </div>
            <div class="right">
              <button class="btn" type="submit">Se connecter</button>
            </div>
          </form>
        </div>
      </section>
      <div class="register-link">
        <div class="para">
          <p>
            Vous êtes nouveau ?<span
              ><a href="/register">Créer un compte</a>.</span
            >
          </p>
        </div>
      </div>
    </main>
    <footer>
      <p>Contacts</p>
      <p>All right reserved</p>
      <p>Aide</p>
    </footer>
    <script src="js/script"></script>
  </body>
</html>
