<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mot de Passe oublié - DevCollab</title>
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/sidebar.css" />
    <link rel="stylesheet" href="../css/mdp.css" />
  </head>
  <body>
    <header>
      <div id="header"></div>
    </header>
    <aside>
      <div id="sidebar"></div>
    </aside>
    <main class="main-content">
      <div class="reset-container">
        <h1 class="reset-title">REINISTIALISATION DU MOT DE PASSE</h1>
        <p class="reset-description">
          Entrez votre adresse email et nous vous enverrons un lien pour
          réinitialiser votre mot de passe.
        </p>
        <form class="reset-form" action="reset_password.html" method="post">
          <div class="form-group">
            <label for="email">Entrez votre email</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="exemple@mail.com"
            />
          </div>
          <button type="submit" class="reset-button">Envoyer</button>
        </form>
      </div>
    </main>
    <footer>
      <p>Contacts</p>
      <p>All right reserved</p>
      <p>Aide</p>
    </footer>
    <script src="../js/script.js"></script>
  </body>
</html>
