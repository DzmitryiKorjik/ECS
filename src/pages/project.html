<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="stylesheet" href="../css/project.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/sidebar.css">
</head>
<body>
    <header class="head">
        <div class="head__leftpart">
            <div class="burger">
                <span class="burger__ligne"></span>
            </div>
            <div class="head__logo"><img src="../icons/web-development-svgrepo-com.svg" alt="">DevCollab</div>
            <div class="head__search">
                <form action="/search" method="get">
                    <input type="search" class="head__search_form" placeholder="Rechercher..." pattern="[0-9]*">
                </form>
            </div>
        </div>
        <div class="head__rightpart">
            <div class="head__alarm">
                <a href="notification.html"><img src="../icons/notification-svgrepo-com.svg" alt="notification"></a>
            </div>
            <div class="head__message">
                <a href="message.html"><img src="../icons/message-circle-plus-svgrepo-com.svg" alt="chat"></a>
            </div>
            <div class="head__profil">
                <a href="connection.html"><img src="../icons/profile-round-1345-svgrepo-com.svg" alt="profil" class="head__message_img"></a>
            </div>
        </div>
    </header>


    <div class="main">
        <div class="btn">
            <button type="button" class="btn__upload">Upload file</button>
            <button type="button" class="btn__create">+ Create new file</button>
        </div>
    </div>
    
    <section class="sidebar">
        <div class="sidebar__logo">
            DevCollab
        </div>
        <ul class="sidebar__menu">
            <li class="sidebar__item"><a href="./index.html"><div class="sidebar__item_link"><img src="../img/home.png" alt="homepage" class="sidebar__item_img">Accueil</div></a></li>
            <li class="sidebar__item"><a href="./project.html"><div class="sidebar__item_link"><img src="../img/project-management.png" alt="projets" class="sidebar__item_img">Projets</div></a></li>
            <li class="sidebar__item"><a href="./teams.html"><div class="sidebar__item_link"><img src="../img/chat-bubble.png" alt="groupes" class="sidebar__item_img">Groupes & Discussions</div></a></li>
            <li class="sidebar__item"><a href="./assistant.html"><div class="sidebar__item_link"><img src="../img/robo.png" alt="assistance AI" class="sidebar__item_img">Assistance AI</div></a></li>
            <li class="sidebar__item"><a href="./documentation.html"><div class="sidebar__item_link"><img src="../img/book.png" alt="documentation" class="sidebar__item_img">Documentation</div></a></li>
        </ul>
        <div class="sidebar__profil">
            <div class="sidebar__profil_img">
                <img src="../icons/profile-round-1345-svgrepo-com.svg" alt="profil" class="sidebar__profil_img">
            </div>
            <div class="sidebar__profil_text">
                <p class="sidebar__profil_title">
                    Profil
                </p>
                <p class="sidebar__prifil_subtitle">
                    Parametres
                </p>
            </div>
        </div>
    </section>






    <script src="../js/burger.js"></script>

</html>
